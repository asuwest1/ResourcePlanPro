<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports & Conflicts - ResourcePlan Pro</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <nav class="top-nav">
        <div class="nav-brand">
            <h1>ResourcePlan Pro</h1>
        </div>
        <div class="nav-search">
            <input type="text" placeholder="Search..." id="globalSearch">
        </div>
        <div class="nav-actions">
            <button class="icon-button" id="notificationsBtn" title="Notifications">ðŸ””</button>
            <div class="user-menu">
                <button class="user-button" id="userMenuBtn">
                    <span id="userName">User</span> â–¼
                </button>
                <div class="dropdown-menu" id="userDropdown" style="display: none;">
                    <a href="#" id="logoutLink">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <nav class="main-nav">
        <a href="../index.html" class="nav-tab">Dashboard</a>
        <a href="projects.html" class="nav-tab">Projects</a>
        <a href="employees.html" class="nav-tab">Employees</a>
        <a href="departments.html" class="nav-tab">Departments</a>
        <a href="reports.html" class="nav-tab active">Reports</a>
    </nav>

    <main class="main-content">
        <div class="page-header">
            <div>
                <h2>Resource Conflicts & Reports</h2>
                <p class="subtitle">Identify and resolve resource allocation issues</p>
            </div>
        </div>

        <!-- Summary Cards -->
        <div class="dashboard-grid-2">
            <div class="card alert-card">
                <h3>Active Conflicts</h3>
                <div class="conflict-summary">
                    <div class="conflict-stat">
                        <span class="conflict-count" id="overallocatedCount">0</span>
                        <span class="conflict-label">Over-allocated Employees</span>
                    </div>
                    <div class="conflict-stat">
                        <span class="conflict-count" id="understaffedCount">0</span>
                        <span class="conflict-label">Understaffed Projects</span>
                    </div>
                </div>
            </div>

            <div class="card">
                <h3>Priority Distribution</h3>
                <div id="priorityChart" class="priority-chart">
                    <div class="loading-spinner">Loading...</div>
                </div>
            </div>
        </div>

        <!-- Conflicts List -->
        <div class="card">
            <div class="card-header">
                <h3>Resource Conflicts</h3>
                <div class="header-actions">
                    <select id="conflictFilter" class="form-control">
                        <option value="">All Conflicts</option>
                        <option value="OverallocatedEmployee">Over-allocated Employees</option>
                        <option value="UnderstaffedProject">Understaffed Projects</option>
                    </select>
                    <select id="priorityFilter" class="form-control">
                        <option value="">All Priorities</option>
                        <option value="High">High Priority</option>
                        <option value="Medium">Medium Priority</option>
                        <option value="Low">Low Priority</option>
                    </select>
                </div>
            </div>
            <div id="conflictsContainer">
                <div class="loading-spinner">Loading conflicts...</div>
            </div>
        </div>
    </main>

    <script src="../js/config.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/reports.js"></script>
</body>
</html>
