<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Calendar - ResourcePlan Pro</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <nav class="top-nav">
        <div class="nav-brand">
            <h1>ResourcePlan Pro</h1>
        </div>
        <div class="nav-search">
            <input type="text" placeholder="Search..." id="globalSearch">
        </div>
        <div class="nav-actions">
            <button class="icon-button" id="notificationsBtn" title="Notifications">ðŸ””</button>
            <div class="user-menu">
                <button class="user-button" id="userMenuBtn">
                    <span id="userName">User</span> â–¼
                </button>
                <div class="dropdown-menu" id="userDropdown" style="display: none;">
                    <a href="#" id="logoutLink">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <nav class="main-nav">
        <a href="../index.html" class="nav-tab">Dashboard</a>
        <a href="projects.html" class="nav-tab">Projects</a>
        <a href="employees.html" class="nav-tab">Employees</a>
        <a href="departments.html" class="nav-tab">Departments</a>
        <a href="reports.html" class="nav-tab">Reports</a>
        <a href="calendar.html" class="nav-tab active">Calendar</a>
    </nav>

    <main class="main-content">
        <div class="page-header">
            <div>
                <h2>Resource Calendar</h2>
                <p class="subtitle">Visual weekly resource allocation view</p>
            </div>
            <div class="header-actions">
                <button class="btn btn-outline" id="btnPrevWeeks">&larr; Previous</button>
                <button class="btn btn-outline" id="btnToday">Today</button>
                <button class="btn btn-outline" id="btnNextWeeks">Next &rarr;</button>
                <button class="btn btn-outline" id="btnExportCalendar">Export CSV</button>
            </div>
        </div>

        <!-- Filters -->
        <div class="card">
            <div class="filter-bar">
                <div class="filter-group">
                    <label for="calDepartmentFilter">Department</label>
                    <select id="calDepartmentFilter" class="form-control">
                        <option value="">All Departments</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="calEmployeeFilter">Employee</label>
                    <select id="calEmployeeFilter" class="form-control">
                        <option value="">All Employees</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="calWeekCount">Weeks</label>
                    <select id="calWeekCount" class="form-control">
                        <option value="4">4 Weeks</option>
                        <option value="8">8 Weeks</option>
                        <option value="12" selected>12 Weeks</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Calendar Grid -->
        <div class="card">
            <div id="calendarContainer" class="calendar-container">
                <div class="loading-spinner">Loading calendar...</div>
            </div>
        </div>

        <!-- Calendar Legend -->
        <div class="card">
            <div class="calendar-legend">
                <span class="legend-item"><span class="legend-color" style="background: #27ae60;"></span> Light (&lt;60%)</span>
                <span class="legend-item"><span class="legend-color" style="background: #f39c12;"></span> Medium (60-85%)</span>
                <span class="legend-item"><span class="legend-color" style="background: #e74c3c;"></span> Heavy (&gt;85%)</span>
                <span class="legend-item"><span class="legend-color" style="background: #8e44ad;"></span> Over-allocated (&gt;100%)</span>
            </div>
        </div>
    </main>

    <script src="../js/config.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/calendar.js"></script>
</body>
</html>
